<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Projecrt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Todo Container -->
    <div class="todo-container">
        <!-- Title Todo -->
        <h2>Todo List App</h2>
        <div class="wrapper-description">
            <p class="description">Completed tasks 0</p>
            <button class="clear-all" hidden>Clear all completed</button>
        </div>
        <!-- Add Todo -->
        <div class="wrapper-add">
            <button class="add-btn">+</button>
            <input type="text" id="add-todo" placeholder="Add task">
        </div>

        <!-- Wrapper List -->
        <ul class="wrapper-list"></ul>

    </div>

    <!-- Add Scripts -->
    <script src="script.js"></script>
</body>
</html>
